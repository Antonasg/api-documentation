<!DOCTYPE html>
<html>
<head>
	<title>Vapor API Docs</title>

	<style>
	 	* {
	 		box-sizing: border-box;
	 	}

		html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			margin: 0;
			padding: 0;
			background: white;
			height: 100%;
			position: relative;
			overflow: hidden;
			background: #414141;
			font-family: Helvetica, freesans, Arial, sans-serif;
		}
		.nav {
			position: absolute;
			top: 0;
			left: 0;
			height: 36px;
			width: 100%;
		}
		.nav a {
			font-size: 12px;
			color: white;
			width: 10%;
			display: inline-block;
			text-align: center;
			text-decoration: none;
			line-height: 36px;
		}
		.content {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			padding-top: 36px;
		}
		iframe {
			border: 0;
			width: 100%;
			height: 100%;
		}
		.wrapper {
			width: 980px;
			margin: 0 auto;
		}
	</style>
</head>
<body>

<div class="content">
	<div class="nav">
		<div class="wrapper">
			<a href="#">Auth</a>
			<a href="#">Cache</a>
			<a href="#">Cookies</a>
			<a href="#">HTTP</a>
			<a href="#">Sessions</a>
			<a href="#">SMTP</a>
			<a href="#">Transport</a>
			<a href="#">Vapor</a>
			<a href="#">WebSockets</a>
		</div>
	</div>
	<iframe src="/http/"></iframe>
</div>

<script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
<script>
	$('.nav a').on('click', function() {
		var link = $(this);
		$('iframe').attr('src', '/' + link.text().toLowerCase() + '/');
	});
</script>

</body>
</html>
