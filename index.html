<!DOCTYPE html>
<html>
<head>
	<title>Vapor API Docs</title>

	<style>
	 	* {
	 		box-sizing: border-box;
	 	}

		html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			margin: 0;
			padding: 0;
			background: white;
			height: 100%;
			position: relative;
			overflow: hidden;
			background: #414141;
			font-family: Helvetica, freesans, Arial, sans-serif;
		}
		.nav {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			height: 100%;
			width: 150px;
			padding-left: 20px;
			overflow-y: scroll;
		}
		.nav h2 {
			font-size: 12px;
			font-weight: bold;
			color: white;
		}
		.nav a {
			font-size: 12px;
			color: white;
			display: block;
			width: 10%;
			text-align: center;
			text-decoration: none;
			margin-bottom: 8px;
			color: #ddd;
		}
		.nav a.active {
			color: white;
			font-weight: bold;
		}
		iframe {
			border: 0;
			width: 100%;
			padding-left: 150px;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="nav">
		<h2>Modules</h2>
		<a href="#">BCrypt</a>
		<a href="#">Bits</a>
		<a href="#">Branches</a>
		<a href="#">Cache</a>
		<a href="#">Configs</a>
		<a href="#">Core</a>
		<a href="#">Crypto</a>
		<a href="#">Debugging</a>
		<a href="#">Fluent</a>
		<a href="#">FormData</a>
		<a href="#">HTTP</a>
		<a href="#">JSON</a>
		<a href="#">Multipart</a>
		<a href="#">Node</a>
		<a href="#">PathIndexable</a>
		<a href="#">Routing</a>
		<a href="#">Sessions</a>
		<a href="#">SMTP</a>
		<a href="#">Sockets</a>
		<a href="#">Testing</a>
		<a href="#">Transport</a>
		<a href="#">URI</a>
		<a class="active" href="#">Vapor</a>
		<a href="#">WebSockets</a>
	</div>
	<iframe src="/vapor/"></iframe>

	<script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		var links = $('.nav a');
		links.on('click', function() {
			links.removeClass('active');
			var link = $(this);
			link.addClass('active');
			$('iframe').attr('src', '/' + link.text().toLowerCase() + '/');
		});
	</script>

</body>
</html>
